<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>텀블러 유형 테스트 | 나에게 꼭 맞는 텀블러 유형은?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        .section {
            width: 800px;
            padding: 70px 0px;
            margin: auto;
        }

        .container {
            text-align: center;
            width: 800px;
        }

        .result-line {
            margin: 15px 0px 15px 0px;
            text-align: center;
        }

        .desc_card {
            width: 400px;
            height: 200px;
            margin: auto;
            text-align: left;
            padding: 15px;
            box-shadow: 0 7px 30px -10px rgba(150, 170, 180, 0.5);
            border-radius: 10px;
            opacity: 90%;
            margin-bottom: 30px;
        }

        .rec-tumblr {
            width: 400px;
            margin: auto;
            margin-bottom: 25px;
        }
        .share-list {
            width:400px;
            margin: auto;
        }
        .share-list-btn {
            border: 0;
            background-color: white;
            width : 50px;
            height: 50px;
        }

        .button {
            margin: 25px auto;
        }

        .button:hover {
            background-color: #4edbbf;
        }

        #prod_list {
            display: none;
            width: 400px;
            margin-top: 25px;
            margin: auto;
        }


    </style>

    <script>
        function showProdList() {
            $("#prod_list").show();
        }
    </script>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="result">
            <p class="subtitle">{{ result[0] }}</p>
            <h1 class="title" class="result-line">
                {{ result[1] }}
            </h1>
            <div>
                <div class="desc_card">
                    <p><strong></strong></p>
                    <p class="desc">
                    </p>
                </div>
                <div class="rec-tumblr">
                    <div class="columns is-mobile">
                        <div class="column is half">
                            <div class="card">
                                <div class="card-image">
                                    <figure class="image is-140x140">
                                        <img src="http://www.citycreek.co.kr/shopimages/20200909103226_491_0.jpg">
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <div class="prod_info">
                                        <p class="title is-4">Stanley</p>
                                        <p class="subtitle">스탠리</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column is half">
                            <div class="card">
                                <div class="card-image">
                                    <figure class="image is-140x140">
                                        <img src="https://image.istarbucks.co.kr/upload/store/skuimg/2020/04/[9300000002414]_20200414150926364.jpg">
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <div class="prod_info">
                                        <p class="title is-4">Starbucks</p>
                                        <p class="subtitle">스타벅스</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="share">
                    <h4 class="subtitle is-4">
                        공유하기
                    </h4>
                    <div class="share-list">
                        <button class="share-list-btn">
                            <img src="/static/image/kakao.png">
                        </button>
                        <button class="share-list-btn">
                            <img src="/static/image/coffee.png">
                        </button>
                        <button class="share-list-btn">
                            <img src="/static/image/instagram.png">
                        </button>
                    </div>

                </div>
                <div class="buttons" onclick="showProdList()">
                    <button class="button is-primary is-light">텀블러 더 구경하기</button>
                </div>
            </div>
        </div>
    </div>
    <div id="prod_list">
        <div class="columns is mobile">
            <div class="column is-4">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png"
                                 alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="prod_info">
                            <p class="title is-4">상품명</p>
                            <p class="subtitle is-6">가격</p>
                            <p class="star">평점</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-4">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png"
                                 alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="prod_info">
                            <p class="title is-4">상품명</p>
                            <p class="subtitle is-6">가격</p>
                            <p class="star">평점</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-4">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png"
                                 alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="prod_info">
                            <p class="title is-4">상품명</p>
                            <p class="subtitle is-6">가격</p>
                            <p class="star">평점</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
</body>
</html>
