<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>텀블러 유형 테스트 | 나에게 꼭 맞는 텀블러 유형은?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>

        .section {
            width: 100vw;
            height: 100vh;
            padding: 70px 0px;
            margin: auto;
            position: absolute;
        }

        .container {
            text-align: center;
            width: 500px;
            position: relative;

        }

        #q-order {
            width: 80px;
            margin: 0px 0px 0px 400px;
            color: black;
            text-align: center;
            background-color: #FEBD67;
            border-radius: 30px;
            color: white;
        }

        #question-number {
            margin: 30px 0px 0px 0px;
        }

        .question {
            width: 500px;
            text-align: left;
        }

        .title {
            margin: 10px 0px 30px 0px;;
            color: #24272c;
        }

        .button {
            margin: 25px auto;
            border: 0px;
            color: #24272c;
            background-color: #FEBD67;
        }

        .button:hover {
            background-color: #eaf0ec;
            color: #72a065;
        }

        @media screen and (max-width: 760px) {

        }

    </style>
    <script>
        let qnas = [];
        let currentQuestionIndex = 0;
        let userChoices = [];

        function loadQuestions() {
            $.ajax({
                type: "GET",
                url: "/qnas",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        qnas = response['qna'];
                        showQuestionAt(0);
                    }
                }
            })
        }

        function showQuestionAt(index) {
            let qna = qnas[index];
            $('#question-number').text(`Q. ${index + 1}`);
            $('#q-order').text(`${index + 1} / 12`);
            $('#question-line').text(qna['q']);
            $('#answers').empty();
            let answers = qna['a'];
            for (let i = 0; i < answers.length; i++) {
                let tempHtml = `<button class="button is-large is-fullwidth" onclick="choose(${i});">${answers[i][0]}</button>`;
                $('#answers').append(tempHtml);
            }
        }

        function choose(index) {
            userChoices.push(index);
            currentQuestionIndex++;

            if (currentQuestionIndex === qnas.length) {
                location.href = '/result?answers=' + userChoices.join('');
            } else {
                showQuestionAt(currentQuestionIndex);
            }
        }

    </script>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="question">
            <div>
                <p id="q-order">1/12</p>
            </div>
            <p id="question-number" class="q-number" style="font-size: xx-large">
                Q.1
            </p>
            <h1 id="question-line" class="title is-2">
                선호하는 여행지는?
            </h1>
        </div>
        <div class="buttons" id="answers">
            <button class="button is-large is-fullwidth" onclick="choose();">구름 한 점 없는 해수욕장</button>
            <button class="button is-large is-fullwidth" onclick="choose();">눈이 펑펑오는 스키</button>
        </div>
    </div>
</section>
<script>
    loadQuestions();
</script>
</body>
</html>
