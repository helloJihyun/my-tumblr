<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>텀블러 유형 테스트 | 나에게 꼭 맞는 텀블러 유형은?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        * {
            background-color: #f4e8cd;
        }

        .section {
            width: 100vw;
            height: 100vh;
            padding: 70px 0px;
            margin: auto;
        }

        .container {
            text-align: center;
            width: 500px;
        }

        .img {
            width: 350px;
            height: 350px;
            margin: 25px auto;

            background-size: cover;
            background-position: center;
        }

        .button {
            margin: 25px auto;
            width: 300px;
        }

        .button:hover {
            background-color: #ffd000;
        }

        @media screen and (max-width: 760px) {
            .section {
                height: 100vh;
                padding: 70px 0px;
                margin: auto;
            }

            .container {
                flex-grow: 1;
                margin: 50px auto;
                position: relative;
                width: 500px;
            }

            .img {
                width: 300px;
                margin: 40px auto 30px;
                background-size: cover;
                background-position: center;
            }
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">
            나의 텀블러 유형은?
        </h1>
        <p class="subtitle">
            나에게 꼭 맞는 텀블러를 찾아보자!
        </p>
        <div class="img">
            <img src="/static/image/coffee.png">
        </div>
        <div class="buttons">
            <button class="button is-large is-fullwidth" onclick="location.href = '/question'">텀블러 유형 테스트 시작하기</button>
        </div>
    </div>
</section>
</body>
</html>
